name: 'Provision EKS Cluster with Terraform'

on:
  push:
    paths:
      - '**.tf'
      - '.github/workflows/terraform-eks.yml'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:   AKIA25KVPIPX2JHU3AN3
          aws-secret-access-key: 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
          aws-region: us-east-1
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
        # Remove -auto-approve for manual approval in production
